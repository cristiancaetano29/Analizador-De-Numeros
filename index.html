<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Números</title>
    <link rel="stylesheet" href="style.css">
    <link rel ="icon" href="Logo-test.PNG">
</head>
<body id="cor">
    
    <header>
        <h1>Analizador de Números</h1>
    </header>

    <section>
        <div>
            <p> Coloque Números entre 1 e 100:
                <input type="number" name="txtNum" id="txtNum">
                <input type="button" value="Adicionar" id="btn" onclick="adicionar()">
            </p>

            <p>
                <select name="inse" id="inserir" size="10"></select>
            </p>

            <p>
                <input type="button" value="Finalizar Dados" id="btn" onclick="gerarDados()">
            </p>
        </div>

        <div id ="res">

        </div>
    </section>

    <footer>
        <p>&copy Colégio Técnico de Campinas</p>
    </footer>
    
    <script src="script.js"></script>

</body>
</html>
